<script>
    
    
    function myFiddle(){
        
        var x = event.pageX;
        var y = event.pageY;
        
        
        
        var cords = "X: " + x + " Y: " + y ;
        
        document.getElementById("values").innerHTML = cords;
        var data = getDate();
        var datavar = data*10;
    
        document.getElementById("checkthis").innerHTML = "Find this: " + datavar;
        
        if(x === datavar || y === datavar){
                document.getElementById("changethis").innerHTML = "Found me!";
            }
        
    }
    
    function getDate(){
        var date = new Date();
        var seconds = date.getSeconds();
        return seconds;
    }
    
    function emptyString(event){
        document.getElementById("changethis").innerHTML="";
    }



    const circle = document.getElementById('circle');

btn.addEventListener('click', () => {
    menu.classList.toggle('open');
});

document.addEventListener('mousemove', (e) => {
    const height = circle.offsetHeight;
    const width = circle.offsetWidth;


    if (e.target.tagName === 'A' ||
        e.target.tagName === 'BUTTON' ||
        e.target.parentNode.tagName === 'BUTTON') {
        circle.classList.add('big');
    } else {
        circle.classList.remove('big');
    }

    setTimeout(() => { 
        circle.style.left = `${e.pageX - width/2}px`;
        circle.style.top = `${e.pageY - height/2}px`;
    }, 20);
});
    
    </script>
